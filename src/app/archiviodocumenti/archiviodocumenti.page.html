<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Archivio Documenti
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="nuovoFile()"><ion-icon style="font-size: 25px" name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-searchbar type="text" placeholder="Cerca una categoria" [(ngModel)]="ricerca.searchText" ></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="estrazioneCategorieDocumenti($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let item of ricerca.categorieDocumentiList | archiviodocumenti:ricerca.searchText" style="cursor: pointer" (click)="openCategoria(item)" >
      <ion-card-content>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="document" color="dark"></ion-icon>
          </ion-col>
          <ion-col size="8">
            <p><ion-input [(ngModel)]="item.arc_tipo" (click)="$event.stopPropagation()" (ionBlur)="updateCategoria(item)"></ion-input></p>
          </ion-col>
          <ion-col size="2" >
            <p>N. files {{item.numero_file}}</p>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="trash" color="danger" (click)="deleteCategoria($event, item)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
