<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Menù
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="nuovo()"><ion-icon style="font-size: 25px" name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-searchbar type="text" placeholder="Cerca un menù" [(ngModel)]="ricerca.searchText" ></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="estrazione($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let menu of ricerca.menuList | descrizione:ricerca.searchText" style="cursor: pointer" (click)="open(menu)" >
      <ion-card-content>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="document" color="dark"></ion-icon>
          </ion-col>
          <ion-col size="7">
            <p>{{menu.descrizione}}</p>
          </ion-col>
          <ion-col size="2">
            <p *ngIf="menu.tipo === 1">Alla Carta</p>
            <p *ngIf="menu.tipo === 2">Eventi</p>
          </ion-col>
          <ion-col size="1" style="cursor: pointer">
            <ion-icon name="create" color="dark" (click)="edit($event, menu)"></ion-icon>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="trash" color="danger" (click)="delete($event, menu)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
