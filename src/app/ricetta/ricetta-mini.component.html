<div class="box-ricetta">
  <ion-row padding-top>
    <ion-col class="ion-text-center">
      <h6 style="text-decoration: underline;font-style: italic;cursor: pointer;" (click)="navToRicetta()">{{ricetta.nome_ric}}</h6>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <img style="max-width: 400px;" *ngIf="ricetta.image" [src]="ricetta?.image" width="50%" >
    </ion-col>
  </ion-row>

  <ion-item *ngFor="let item of ricetta.ingredientiList" style="font-size: 10px">
    <ion-col size="6" >
      <span>{{item.nome}}</span>
    </ion-col>
    <ion-col size="4" >
      <span>{{item.quantita | number:'1.1-1'}}</span>g
    </ion-col>
    <ion-col size="2" style="white-space: nowrap">{{item.perc | number:'1.0-0'}}%</ion-col>
  </ion-item>
</div>
